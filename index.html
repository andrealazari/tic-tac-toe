<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
    </header>

    <main class="main-container">
        <section class="display-scores">
            <section class="individual-scores">
                <div class="display1"></div>
                <p class="p1-score">0</p>
            </section>
            <section class="individual-scores">
                <div class="display2"></div>
                <p class="p2-score">0</p>
            </section>
        </section>
        <section class="result-display">
            <p class="result"></p>
        </section>
        <section class="board">
            <div class="individual-box box1"></div>
            <div class="individual-box box2"></div>
            <div class="individual-box box3"></div>
            <div class="individual-box box4"></div>
            <div class="individual-box box5"></div>
            <div class="individual-box box6"></div>
            <div class="individual-box box7"></div>
            <div class="individual-box box8"></div>
            <div class="individual-box box9"></div>
        </section>
        <button class="reset-btn">New Game</button>
        <button class="reset-board">Reset Board</button>
    </main>

    <div class="modal" id="myModal">
        <section class="modal-content">
            <h1>Choose your player!</h1>
            <div class="input">
                <input type="radio" name="characterSelection" id="mario" checked="checked"><img src="./images/super-mario.svg" alt="">
                 <input type="radio" name="characterSelection" id="luigi"><img src="./images/luigi.svg" alt="">
            </div>
            <button class="modal-btn">Let's play!</button>
        </section>
    </div>

    <footer>
        <p>Created by Andrea Lazari, 2022</p>
    </footer>
    
</body>
</html>
